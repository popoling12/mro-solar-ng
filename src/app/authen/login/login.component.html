<div class="login-container">
    <!-- Loading spinner ขณะตรวจสอบ auth -->
    <div class="login-box" *ngIf="isCheckingAuth">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">กำลังตรวจสอบ...</span>
        </div>
        <p class="mt-3">กำลังตรวจสอบสถานะการเข้าสู่ระบบ...</p>
      </div>
    </div>
  
    <!-- Login form -->
    <div class="login-box" *ngIf="!isCheckingAuth">
      <h2>เข้าสู่ระบบ</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">อีเมล</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            email
            placeholder="กรอกอีเมลของคุณ"
            [disabled]="isLoading"
          >
        </div>
        
        <div class="form-group">
          <label for="password">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            placeholder="กรอกรหัสผ่านของคุณ"
            [disabled]="isLoading"
          >
        </div>
  
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <button type="submit" [disabled]="!loginForm.form.valid || isLoading">
          <span *ngIf="!isLoading">เข้าสู่ระบบ</span>
          <span *ngIf="isLoading">กำลังเข้าสู่ระบบ...</span>
        </button>
      </form>
    </div>
  </div>
